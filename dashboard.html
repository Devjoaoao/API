    <script>
        document.addEventListener("DOMContentLoaded", async function () {
    const token = localStorage.getItem("token");

    if (!token) {
        console.log("Nenhum token encontrado. Usuário não está logado.");
        return;
    }

    try {
        const response = await fetch("https://macademy-api-nj20.onrender.com/auth/me", {
            method: "GET",
            headers: { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" },
        });

        const user = await response.json();

        if (!response.ok) {
            console.log("Token inválido. Removendo token.");
            localStorage.removeItem("token");
            return;
        }

        console.log("Usuário autenticado:", user);
        document.getElementById("user-name").textContent = user.name; // Exibe o nome do usuário

    } catch (error) {
        console.error("Erro ao validar sessão:", error);
    }
});

// Logout
document.getElementById("logout").addEventListener("click", function () {
